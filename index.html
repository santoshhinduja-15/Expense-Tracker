<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Expense Tracker</h2>

        <!-- Input Form -->
        <div class="card p-3 mt-3">
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" id="expense-name" class="form-control" placeholder="Expense Name">
                </div>
                <div class="col-md-3">
                    <input type="number" id="expense-amount" class="form-control" placeholder="Amount">
                </div>
                <div class="col-md-3">
                    <select id="expense-category" class="form-select">
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" id="add-expense">Add</button>
                </div>
            </div>
        </div>

        <!-- Expense List -->
        <div class="mt-4">
            <h4>Expense List</h4>
            <table class="table table-bordered table-striped mt-2">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </div>

        <!-- Total Expense -->
        <div class="text-center mt-4">
            <h3>Total Expense: <span id="total-expense">0</span> â‚¹</h3>
        </div>
    </div>

    <!-- Bootstrap & jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
